services:
  - type: web
    name: chat-client
    env: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm install -g serve && serve -s build
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

  - type: web
    name: chat-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    autoDeploy: true 