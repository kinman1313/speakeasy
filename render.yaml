services:
  # Frontend Web Service
  - type: web
    name: speakeasy-client
    env: node
    plan: free
    buildCommand: cd client && npm install && npx cross-env GENERATE_SOURCEMAP=false npx react-app-rewired build
    startCommand: cd client && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_GIPHY_API_KEY
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
    domains:
      - speakeasy-chat.onrender.com

  # Backend API Service
  - type: web
    name: speakeasy-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GIPHY_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://speakeasy-chat.onrender.com
    healthCheckPath: /health
    autoDeploy: true