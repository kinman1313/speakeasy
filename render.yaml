services:
  # Frontend Web Service
  - type: web
    name: speakeasy-client
    env: node
    plan: free
    branch: main
    buildCommand: |
      cd client
      npm install -g cross-env react-app-rewired
      npm install
      npm run build
    startCommand: cd client && npm run serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://speakeasy-server-7lyh.onrender.com
      - key: REACT_APP_SOCKET_URL
        value: wss://speakeasy-server-7lyh.onrender.com
      - key: REACT_APP_SIGNAL_SERVER_KEY
        sync: false

  # Backend API Service
  - type: web
    name: speakeasy-server
    env: node
    plan: free
    branch: main
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GIPHY_API_KEY
        sync: false
      - key: CLIENT_URL
        value: https://speakeasy-client.onrender.com
      - key: SIGNAL_SERVER_KEY
        sync: false